{% extends 'form.html' %}
{% load widget_tweaks %}
{% block form %}
    <label for="">{{ form.numero.label }}:</label>
    {{form.numero}}
    {{form.empresa}}
    {{form.unidad}}
    {{form.puesto}}
{% endblock form %}
{% block javascript %}
<script>
    $('#id_empresa').val("{{request.user.empresa_id}}")
    $('#id_unidad').val("{{request.user.unidad_id}}")
    $('#id_puesto').val("{{request.user.puesto_id}}")
</script>
{% endblock javascript %}
