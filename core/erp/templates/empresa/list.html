{% extends 'list.html' %}
{% load static %}
{% block columnas %}
<tr>
    <th>ID</th>
    <th>RUC</th>
    <th>EMPRESA</th>
</tr>
{% endblock columnas %}
{% block filas %}
    {% for empresa in object_list  %}
    <tr>
        <td  scope="row">{{empresa.id}}</td>
        <td>{{empresa.ruc}}</td>
        <td>{{empresa.razon_social}}</td>
    </tr>
    {% endfor %}
{% endblock filas %}
{% block javascript %}
    <script>
        new DataTable('#data',{
            responsive:true,
            language: {
            url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json',
        },
        }
        )
    </script>
{% endblock javascript %}
